<table class="table mt-4">
    <thead>
        <tr>
           
            <th>codigo</th>
            <th>descripcion</th>
            <th>cantidad</th>
            <th>precio</th>
           
        </tr>
    </thead>
    <tbody id="articles-list">
        <!-- Aquí se llenarán los artículos dinámicamente -->
        
        {% for articulo in articulos %}
            <tr> 
              
                <td>{{ articulo.codigo }}</td>
                <td>{{ articulo.nombre }}</td>
                <td>{{ articulo.cantidad }}</td>
                <td>{{ articulo.precio }}</td>
                
           
                
               

            </tr>
        {% endfor %}
    </tbody>
</table>
