<body>
    <h2>Crear Cliente</h2>
    <div class="login">
        <form action="/cliente/Crear_cliente" method="post" enctype="multipart/form-data">
            <input type="text"  name="iden" placeholder="id" required="required">
            <br>
            <input type="text"  name="nombre" placeholder="Nombre" required="required">
            <br>
            <input type="text"  name="us" placeholder="Usuario" required="required">
            <br>
            <input type="password"  name="clave" placeholder="Clave" required="required">
            <br>
            <input type="text"  name="direc" placeholder="Diereccion" required="required">
            <br>
            <input type="text"  name="correo" placeholder="Correo Electronico" required="required">
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Crear cliente</button>
        </form>
        <br>
        <h2>Instancia de cliente</h2>
        <form action="/cliente/Crear_instancia" method="post" enctype="multipart/form-data">
            <input type="text"  name="iden" placeholder="Id" required="required">
            <br>
            <input type="text"  name="idconfi" placeholder="Id configuracion" required="required">
            <br>
            <input type="text"  name="nombre" placeholder="Nombre" required="required">
            <br>
            <input type="datetime"  name="fechainicio" placeholder="Fecha inicio" required="required">
            <br>
            <input type="text"  name="estado" placeholder="Estado (Vgente/ Cancelada)" required="required">
            <br>
            <input type="datetime"  name="fechafinal" placeholder="Fecha final" required="required">
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Crear Instancia</button>
        </form>
        <br>
        <br>

        <br>
