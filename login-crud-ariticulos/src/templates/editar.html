{% extends './base.html' %}

{% block title %}Editar{% endblock %}


{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body bg-dark text-white">
      <h1>Edit Task</h1>
  
      <form action="/admin/update/{{product.id}}" method="POST">
        <div class="mb-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <label for="fullname">Write your fullname:</label>
          <input
            type="text"
            name="codigo"
            value="{{product.codigo}}"
            class="form-control bg-dark text-white rounded-0"
          />
        </div>
        <div class="mb-3">
          <label for="email">Write your email:</label>
          <input
            type="text"
            name="nombre"
            value="{{product.nombre}}"
            class="form-control bg-dark text-white rounded-0"
          />
        </div>
        <div class="mb-3">
          <label for="phone">Write your phone:</label>
          <input
            type="int"
            name="cantidad"
            value="{{product.cantidad}}"
            class="form-control bg-dark text-white rounded-0"
          />
        </div>
        <div class="mb-3">
          <label for="phone">Write your phone:</label>
          <input
            type="int"
            name="precio"
            value="{{product.precio}}"
            class="form-control bg-dark text-white rounded-0"
          />
        </div>
  
  
        <button class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
